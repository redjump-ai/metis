<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metis - URL Content Reader</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }
        
        .header p {
            opacity: 0.9;
        }
        
        .content {
            padding: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .form-group textarea {
            min-height: 120px;
            font-family: monospace;
        }
        
        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            width: 100%;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }
        
        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            display: none;
        }
        
        .result.success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
            display: block;
        }
        
        .result.error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
            display: block;
        }
        
        .tabs {
            display: flex;
            border-bottom: 2px solid #e0e0e0;
            margin-bottom: 20px;
        }
        
        .tab {
            padding: 12px 20px;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            margin-bottom: -2px;
            transition: all 0.3s;
        }
        
        .tab.active {
            border-bottom-color: #667eea;
            color: #667eea;
            font-weight: 600;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .url-list {
            list-style: none;
        }
        
        .url-item {
            padding: 12px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .url-item .title {
            font-weight: 600;
            color: #333;
        }
        
        .url-item .meta {
            font-size: 12px;
            color: #666;
            margin-top: 4px;
        }
        
        .status-badge {
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }
        
        .status-extracted {
            background: #cce5ff;
            color: #004085;
        }
        
        .status-read {
            background: #d4edda;
            color: #155724;
        }
        
        .status-pending {
            background: #fff3cd;
            color: #856404;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            display: none;
        }
        
        .loading.active {
            display: block;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Metis</h1>
            <p>URL Content Reader with Obsidian Sync</p>
        </div>
        
        <div class="content">
            <div class="tabs">
                <div class="tab active" data-tab="fetch">Fetch URL</div>
                <div class="tab" data-tab="inbox">URL Inbox</div>
            </div>
            
            <!-- Fetch Tab -->
            <div class="tab-content active" id="fetch-tab">
                <div class="form-group">
                    <label for="url-input">URL</label>
                    <input type="text" id="url-input" placeholder="https://x.com/user/status/1234567890">
                </div>
                
                <button class="btn btn-primary" id="fetch-btn">Fetch Content</button>
                
                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <p style="margin-top: 10px;">Fetching content...</p>
                </div>
                
                <div class="result" id="result"></div>
            </div>
            
            <!-- Inbox Tab -->
            <div class="tab-content" id="inbox-tab">
                <div class="form-group">
                    <label for="urls-input">URLs (one per line)</label>
                    <textarea id="urls-input" placeholder="https://x.com/user/status/1234567890
https://www.zhihu.com/question/1234567890"></textarea>
                </div>
                
                <button class="btn btn-primary" id="sync-btn">Sync All URLs</button>
                
                <div class="loading" id="sync-loading">
                    <div class="spinner"></div>
                    <p style="margin-top: 10px;">Syncing URLs...</p>
                </div>
                
                <div class="result" id="sync-result"></div>
                
                <h3 style="margin-top: 20px; margin-bottom: 10px;">URLs</h3>
                <ul class="url-list" id="url-list">
                    <li style="text-align: center; color: #666;">Loading...</li>
                </ul>
            </div>
        </div>
    </div>
    
    <script>
        // Tab switching
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                tab.classList.add('active');
                document.getElementById(tab.dataset.tab + '-tab').classList.add('active');
            });
        });
        
        // Fetch single URL
        document.getElementById('fetch-btn').addEventListener('click', async () => {
            const url = document.getElementById('url-input').value.trim();
            if (!url) return;
            
            const btn = document.getElementById('fetch-btn');
            const loading = document.getElementById('loading');
            const result = document.getElementById('result');
            
            btn.disabled = true;
            loading.classList.add('active');
            result.className = 'result';
            result.style.display = 'none';
            
            try {
                const response = await fetch('/api/fetch', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url, save: true })
                });
                const data = await response.json();
                
                result.className = 'result ' + (data.success ? 'success' : 'error');
                result.textContent = data.message;
                result.style.display = 'block';
            } catch (e) {
                result.className = 'result error';
                result.textContent = 'Error: ' + e.message;
                result.style.display = 'block';
            } finally {
                btn.disabled = false;
                loading.classList.remove('active');
            }
        });
        
        // Sync URLs
        document.getElementById('sync-btn').addEventListener('click', async () => {
            const urls = document.getElementById('urls-input').value
                .split('\n')
                .map(u => u.trim())
                .filter(u => u);
            
            if (!urls.length) return;
            
            const btn = document.getElementById('sync-btn');
            const loading = document.getElementById('sync-loading');
            const result = document.getElementById('sync-result');
            
            btn.disabled = true;
            loading.classList.add('active');
            result.className = 'result';
            result.style.display = 'none';
            
            try {
                const response = await fetch('/api/sync', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ urls })
                });
                const data = await response.json();
                
                result.className = 'result ' + (data.success ? 'success' : 'error');
                result.textContent = data.message;
                result.style.display = 'block';
                
                loadUrls();
            } catch (e) {
                result.className = 'result error';
                result.textContent = 'Error: ' + e.message;
                result.style.display = 'block';
            } finally {
                btn.disabled = false;
                loading.classList.remove('active');
            }
        });
        
        // Load URLs
        async function loadUrls() {
            try {
                const response = await fetch('/api/urls');
                const urls = await response.json();
                
                const list = document.getElementById('url-list');
                if (!urls.length) {
                    list.innerHTML = '<li style="text-align: center; color: #666;">No URLs found</li>';
                    return;
                }
                
                list.innerHTML = urls.map(u => `
                    <li class="url-item">
                        <div>
                            <div class="title">${u.title || 'Untitled'}</div>
                            <div class="meta">${u.platform} | ${u.url}</div>
                        </div>
                        <span class="status-badge status-${u.status || 'pending'}">${u.status || 'pending'}</span>
                    </li>
                `).join('');
            } catch (e) {
                console.error('Failed to load URLs:', e);
            }
        }
        
        // Initial load
        loadUrls();
    </script>
</body>
</html>
